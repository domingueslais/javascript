<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body>
    <h1>Iniciando  Estudos com DOM</h1>

    <p>Aprendendo a usar o <strong>DOM</strong> em JavaScript.
    </p>
    <p>Aqui vai o resultado</p>

    <div id="imsg">Clique em Mim</div>

    <script>
        //traz o elemento pela sua tag
        var p1 = window.document.getElementsByTagName('p')[0]        
        document.write(`Est√° escrito isso: "${p1.innerHTML}".`)
        
        //traz o elemento pelo id 
        var d = document.getElementById('imsg')
        d.style.background = 'green'
        d.innerText = 'Estou aguardando...'

    </script>
</body>
</html>
