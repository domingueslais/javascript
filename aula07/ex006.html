<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        div#iarea {
            height: 300px;
            width: 300px;
            background-color: green;
            font: normal 20pt Arial;
            color: white;
            text-align: center;
            line-height: 300px;
        }
    </style>

    <title>DOM 2</title>
</head>
<body>
    <h1>Eventos DOM</h1>

    <div id="iarea">
        Interaja aqui...
    </div>

    <script>
        var a = document.getElementById('iarea')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)

        function clicar() {
            a.innerText = 'Clicou '
            a.style.backgroundColor = "red"
        }

        function entrar() {
            a.innerText = "Entrou"
        }
        function sair() {
            a.innerText = 'Saiu'
            a.style.backgroundColor = "green"
        }
    </script>
</body>
</html>
